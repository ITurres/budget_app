databases:
  - name: postgresql_recipes_app_staging-dev_instance
    databaseName: recipes_app_development
    user: recipes_app
    plan: free

services:
  - type: web
    name: my-budget
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "./bin/rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgresql_recipes_app_staging-dev_instance
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default